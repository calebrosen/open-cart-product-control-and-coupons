    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Coupon Code</title>
</head>
<body>
    <br>
    <br>
    
    <div id="couponCodeHere" class="test">Test</div>

    <br><br><br><br><br><br><br>

    <button id="copyButton" class="custom-button">Copy Code</button>

    <br><br><br><br><br><br><br><br><br><br><br>

<a href="../../index.php">
    <button id="backButton" class="custom-button"><center>Go Back</center></button>
</a>

    <script>
        // Extract coupon code from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const couponCode = urlParams.get('code');
        const couponCodeElement = document.getElementById("couponCodeHere");
        couponCodeElement.textContent = "Your coupon code is " + couponCode;
        const copyButton = document.getElementById("copyButton");
        copyButton.addEventListener("click", function() {
            const tempTextarea = document.createElement("textarea");
            tempTextarea.value = couponCode;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand("copy");
            document.body.removeChild(tempTextarea);


            alert("Coupon code copied to clipboard!");
        });
/*

    </script>
